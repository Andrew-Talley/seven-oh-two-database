overwrite: true
schema: "./schema.graphql"
documents: "client/**/*.graphql"
generates:
  ./client/src/__generated__/graphql-types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
  ./apollo-server/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
